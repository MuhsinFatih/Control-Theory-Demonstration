<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="main.js"></script>

<body>
    <h1>Control Theory</h1>
    <p id="info">Variables:</p>
    <svg id="svg" width="100%" height="500px">
        <rect width="100%" height="100%" fill="rgb(238, 195, 149)" />
        <svg id="eX" x="10px" y="10px" width="300px" height="200px">
            <text x="10" y="30" font-family="menlo" font-size="20">error on x axis</text>
            <rect width="100%" height="100%" fill="#000" fill-opacity="0.2" rx="5px" />
            <line x1="0" x2="100%" y1="50%" y2="50%" style="stroke:aqua;stroke-width:1;stroke-opacity:.3"></line>
        </svg>
        <svg id="eY" x="10px" y="220px" width="300px" height="200px">
            <text x="10" y="30" font-family="menlo" font-size="20">error on y axis</text>
            <rect width="100%" height="100%" fill="#000" fill-opacity="0.2" rx="5px" />
            <line x1="0" x2="100%" y1="50%" y2="50%" style="stroke:aqua;stroke-width:1;stroke-opacity:.3"></line>
        </svg>
    </svg>

</body>

</html>
